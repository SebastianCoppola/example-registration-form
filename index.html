<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="body">
        <form action="" method="POST" id="form" class="modalRegForm">
            <div class="form">
                <h1>Register</h1>
                <div class="grupo">
                    <input type="text" name="" id="name"><span class="barra"></span>
                    <label for="">Name</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="email"><span class="barra"></span>
                    <label for="">Email</label>
                </div>
                <div class="grupo">
                    <input type="password" name="" id="password"><span class="barra"></span>
                    <label for="">Password</label>
                </div>
                <button type="submit">Suscribe</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>

        
            <div class="form modalWelcome">
                <h2 class="welcomeName"></h2></br></br></br>
                <div class="grupo">
                    <p class="welcomeEmail"></p></br>
                    <p class="welcomePass"></p></br></br></br>
                </div>

                <button type="submit" class="startAgain">Start Again</button>
                <p class="welcomeStartAgain">Press "Start Again" to reset Email & Pass.</p>
                
            </div>
        
    </div>

    <div class="footer">
        <p>Registration and Login Form created by Sebasti√°n Coppola</p>
    </div>


    <script src="codigo.js"></script>
</body>
</html>
